<!DOCTYPE html>
<!-- moving marker with js & Google Map API -->
<!-- animate marker from origin to destination
     speedFactor = 10; // 10x faster animated drive
     wait_p = time interval for 1 sec
     we also fragment between two step points at speedFactor -->
<html>
  <head>
    <title>Simple Click Events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    //start  gm_route.js from local folder ./js
    <script src="./js/gm_route.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=
        AIzaSyAiqVRCkhlHbUCuSlJ7kGNUfUo90mIxa0U&callback=initMap">
    </script>

    <p id="index">Index</p>
    <p id="index1">Index1</p>
    <p id="hresponse">http response</p>


  </body>
</html>
